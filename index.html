<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="perfil">
        <img src="./images/image-victor.jpg" alt="imagem de perfil">
        <p class="nome">Victor Crest <span class="idade">26</span></p>
        <span class="cidade">London</span>
      </div>
      <hr>
      <ul class="informacoesdoperfil">
        <li class="informacoes">
          <p class="numero">80K</p>
          <span class="tipodenumero">Followers</span>
        </li>
        <li class="informacoes">
          <p class="numero">803K</p>
          <span class="tipodenumero">Likes</span>
        </li>
        <li class="informacoes">
          <p class="numero">1.4K</p>
          <span class="tipodenumero">Photos</span>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
